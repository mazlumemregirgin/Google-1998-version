<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google1998style.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="img/google.jpg" alt="google logo">
        </div>

        <div class="search-area">
            Search the web using Google! <br>
            <input type="text" class="search-text"> <br>
            <input type="submit" value="Google Search" class="search-button">
            <input type="submit" value="I'm feeling lucky" class="lucky-button">
        </div>
        <div class="linksarea">
            <div class="box-1">
                Special Searches <br>
                <a href="">Stanford Search</a> <br>
                <a href="">Linux Search</a>
            </div>
            <div class="box-2">
                <a href="">Help!</a> <br>
                <a href="">About Google!</a> <br>
                <a href="">Company Info</a> <br>
                <a href="">Google! Logos</a>
            </div>
            <div class="box-3">
                Get Google! <br>
                updates monthly: <br>
                <input type="text-2" class="email-text"> <br>
                <input type="submit" value="Subscribe" class="submit-email-button"> 
                <a href="">Archive</a>
            </div>
        </div>
    </div>
</body>
</html>
